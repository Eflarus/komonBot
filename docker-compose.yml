services:
  app:
    build: .
    container_name: komonbot
    restart: unless-stopped
    expose:
      - "8000"
    env_file: .env
    volumes:
      - dbdata:/app/data
    networks:
      - intranet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  dbdata:

networks:
  intranet:
    external: true
